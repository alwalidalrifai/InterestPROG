<!DOCTYPE html>
<html>

<link rel="stylesheet" href="style.css">

<head>
<title>Web App - Simple Interest Calculator</title>
</head> 

<body class="body">

<div class="maindiv" onLoad="focusOnMyInputBox();">
  
  <script src="script.js"></script>

  <h1 style="text-align: center; color:grey; font-family: Helvetica"><img src="https://img.icons8.com/doodle/2x/calculator.png" width="40px">Simple Interest Calculator<img src="https://img.icons8.com/doodle/2x/calculator.png" width="40px"></h1>
  <h5 style="text-align: center; color:black; font-family: Helvetica; padding: 0px"><b>SIC</b></h5>
  
  
 <form>

    <div class="theinputs">Amount: <input type="number" id="amount" placeholder="$ Money amount $" name="amount" class="theboxes" onsubmit="return validateForm()" autofocus ></div>
       <br> 
    <div class="theinputs">Interest rate: <br>  1%<input type="range" name="number" id="number" min="1" max="20" step="0.25" value="10.25" onchange="show_value(this.value);">20% 
        <br><span id="slider_value" style="color:red;"></span></div>
       
        <br>
    <div class="theinputs">No. of years: <input type="number" id="Numberofyears" name="Numberofyears" placeholder="1-10" class="theboxes" min="1" max="10"></div>
      
      <br>
      <br>
      <br>
      
      <input type="button" value="Compute Interest" id="submitrn" onclick="result()"/>
</form>
  
<div>
     <p class="theinputs">The Interest will be : 
         <br>
     <mark><span id = "result" ></span></mark>
     </p>
  
  
</div>
  
    <footer><span>&#169;</span>Everyone Can Get Rich</footer>

</div>

</body>

</html>
